# 서버 포트 설정
server:
  port: 8087

# H2
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpa2
    username: sa
    password:
    driver-class-name: org.h2.Driver



# jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true